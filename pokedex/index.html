<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body ng-app="pokedexApp">

        <div class="app" ng-controller = "PokeDexController as vm">
            <img class="pokeball-back" id="pokeballBack" src="//hanashiro.github.io/pokedex/images/pokeball.svg">

            <input type="text" id="pokeFilter" placeholder="Search" ng-model = "vm.searchText">

            <ul class="poke-list" id="pokeList">
                <li class="poke-list-item" ng-repeat = "pkm in vm.pkmList">
                    <a>
                        <img ng-src="//serebii.net/pokedex-xy/icon/{{ pkm.number }}.png" alt="">
                        <span>{{ pkm.number }} - {{ pkm.name }}</span>
                    </a>
                </li>
            </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.7.9/angular-route.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers/pokeDexController.js"></script>
    </body>
</html>
