<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Exercícios Angularjs</title>

    </head>
    <body ng-app="myApp">

        <div ng-init = "isVisible = true">
            <p>App AngularJS: {{5 + 2}}</p>
            <span ng-if="isVisible">Treinaweb</span> <!-- Prefira esse -->
            <span ng-show="isVisible">Treinaweb</span>

            <ul ng-init = "myList = [1, 2, 3, 1]">
                <!-- Utiliza o track by para caso haja elementos repetidos na lista-->
                <li ng-repeat = "item in myList track by $index">{{ item }} - {{ $index }}</li>
            </ul>

            <div ng-init = "myStyle = { 'color' : 'blue'}">
                <p ng-style = "myStyle">Treinaweb</p>
                <button ng-click = "myStyle = { 'color' : 'red'}">Click</button>
            </div>

            <div ng-init = "myClasses = 'firstClass secondClass'">
                <p ng-class = "[{'a' : true, 'b' : false}, myClasses]">Treinaweb</p>
            </div>
            <form name = "myForm" novalidate>
                <label>Teste de validação de campo em um formulário</label><br>
                <input type="text" name="myName" required ng-model = "myName">
                <div ng-show = "myForm.myName.$invalid && myForm.myName.$dirty">
                    O campo é obrigatório
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.7.9/angular-route.min.js"></script>

        <script>
            angular.module("myApp", []);

            
        </script>
    </body>
</html>
